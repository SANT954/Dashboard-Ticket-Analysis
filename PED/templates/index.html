<body>
    <div class="container">
        <h2 id="dashboard">Production Engineering Dashboard</h2>
                
        
        <form action="/sprint_summary/" method="POST">{% csrf_token %} {{form}}
        	
            <div id="buttons">
                <input  id="bug_report" type='submit' value ="Bug Report" name="Bug Report"  class="button button1" onClick="showing_ForText(this)"/>
            <input id="ticket_report" type='submit' value= "Ticket Report" name="Ticket Report"  class="button button2" onClick="showing_ForText(this)"/>
        
            </div>
        </form>
        <div><p id="showing_for"></p></div>
        <div id="bokeh_id">
             {{ div | safe }}
        
        </div>
        <img src="" id="image_box" align="middle">
		<button type="button" id="new_bt" onClick="doSomething();">Change Content</button>
    </div>
</body>

    <script type="text/javascript" src="/static/index.js"></script>
